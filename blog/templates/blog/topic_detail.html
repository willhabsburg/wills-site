{# blog/templates/blog/topic_detail.html #}
{% extends "blog/base.html" %}
{% block page_title %}{{ topic.name }}{% endblock %}

{% block main %}

{% for post in topic.blog_posts.all %}
    {% if post.status == 'published' %}
        {% include "blog/post_preview.html" %}
    {% endif %}
{% endfor %}

{% endblock %}

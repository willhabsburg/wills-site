{# blog/templates/blog/photocontest_form.html #}

{% extends "blog/base.html" %}

{% block page_title %}Submit a Photo!{% endblock %}


{% block main %}

<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit</button>
</form>
{% endblock %}
